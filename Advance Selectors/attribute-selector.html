<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #272727;
        color: #fff;
      }

      p {
        font-size: 1.2rem;
        margin: 2rem;
      }

      a {
        color: white;
      }

      a[target] {
        color: gray;
      }

      a[href="about.html"] {
        color: red;
      }

      a[class="another-link"] {
        color: orange;
      }

      a[data-red="true"] {
        color: red;
      }

      a[data-spacing] {
        letter-spacing: 2px;
      }

      a[href^="https"] {
        color: orange;
      }

      a[href$=".pdf"]::after {
        content: " \f1c1";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        font-size: 0.9em;
      }

      a[href*="google"]::after {
        content: "\f360";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        font-size: 0.8em;
        color: greenyellow;
      }
    </style>
    <script
      defer
      src="https://kit.fontawesome.com/8a74f86b37.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="attribute">
      <h2 class="subhead"><span>[ ]</span>Attribute Selector</h2>
      <a href="https://www.google.com" data-spacing="big" class="link-one"
        >Google</a
      >
      <a href="https://www.google.ca" data-red="true" class="link-two"
        >Google Canada</a
      >
      <a href="about.html" class="link-three">About page</a>
      <a
        href="http://awesomesocialnetwork.com"
        class="link-four"
        target="_blank"
        data-red="true"
        >Socialize</a
      >
      <a href="ebook.pdf" data-spacing="big" class="link-five">PDF file</a>
      <a href="#" class="another-link">Yet another link</a>
      <p>
        Lorem ipsum dolor sit amet
        <a href="demo.pdf" data-spacing="big">consectetur</a> adipisicing elit.
        Numquam
        <a href="https://google.com" data-spacing="big">google </a> voluptatem
        veritatis inventore exercitationem quae.
      </p>
    </section>
  </body>
</html>
