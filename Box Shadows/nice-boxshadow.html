<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Shadow</title>
    <link rel="stylesheet" href="css/nice-box-shadow.css" />
  </head>
  <body>
    <div class="box box-1">
      <h1>Making <code>box shadow</code> look good</h1>
    </div>

    <div class="box box-closer">
      <p>This box is closer to screen</p>
    </div>

    <div class="box box-far">
      <p>This box is far from screen</p>
    </div>

    <div class="box box-outer">
      <p>A lonely box</p>
      <div class="box-inner">hello :)</div>
    </div>
  </body>
</html>
