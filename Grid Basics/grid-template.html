<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Layout with CSS Grid</title>
    <style>
      .grid-container {
        height: 97vh;
        border: 2px solid #14a76c;
        display: grid;
        grid-template-columns: 20% 1fr 15%;
      }

      .grid-item {
        background-color: #ccc;
        border: 3px solid #ff652f;
      }
    </style>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item item-1">Item 1</div>
      <div class="grid-item item-2">Item 2</div>
      <div class="grid-item item-3">Item 3</div>
      <div class="grid-item item-4">Item 4</div>
      <div class="grid-item item-5">Item 5</div>
    </div>
  </body>
</html>
